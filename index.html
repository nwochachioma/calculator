<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <section class="calculator">
        <form name="form">
            <input type=text name="screen" class="screen"  disabled>
            <div class="buttons">
                <button type="button" class="btn" onclick="insert(1)">1</button>
                <button type="button" class="btn" onclick="insert(2)">2</button>
                <button type="button" class="btn" onclick="insert(3)">3</button>
                <button type="button" class="operator btn" onclick="insert('+')">+</button>
    
                <button type="button" class="btn" onclick="insert(4)">4</button>
                <button type="button" class="btn" onclick="insert(5)">5</button>
                <button type="button" class="btn" onclick="insert(6)">6</button>
                <button type="button" class="operator btn" onclick="insert('-')">-</button>
    
                <button type="button" class="btn" onclick="insert(7)">7</button>
                <button type="button" class="btn" onclick="insert(8)">8</button>
                <button type="button" class="btn" onclick="insert(9)">9</button>
                <button type="button" class="operator btn" onclick="insert('*')">*</button>
    
                <button type="button" class="btn" onclick="insert('.')">.</button>
                <button type="button" class="btn" onclick="insert(10)">0</button>
                <button type="button" class="equals btn" onclick="equal()">=</button>
                <button type="button" class="operator btn" onclick="insert('/')">/</button>
    
                <button type="button" class="all-clear btn" onclick="cl()">AC</button>
            </div>
        </form>
    </section>
    <script src="function.js"></script>
</body>
</html>
